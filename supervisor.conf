[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:api]
command=poetry run python -m src.pixelguard.server
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=10
killasgroup=true
stopasgroup=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:streamlit]
command=poetry run streamlit run src/pixelguard/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
directory=/app
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=10
killasgroup=true
stopasgroup=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
environment=PYTHONPATH="/app"