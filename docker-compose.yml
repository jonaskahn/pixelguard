services:
  pixelguard:
    build:
      context: .
      dockerfile: Dockerfile
    image: jonaskahn/pixelguard
    container_name: pixelguard
    ports:
      - "8000:8000" # API port
      - "8501:8501" # Streamlit port
    environment:
      - PYTHONPATH=/app
      - PXG_DEBUG=true
      - PXG_WORKERS=10
      - PXG_UNIFORM_COLOR_COVERAGE_THRESHOLD=0.85
      - PXG_BACKGROUND_COVERAGE_THRESHOLD=0.9
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/supervisor
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
